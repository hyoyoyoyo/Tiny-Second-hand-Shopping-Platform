{% extends "base.html" %}
{% block title %}신고하기{% endblock %}
{% block content %}
<h2>🚨 신고하기</h2>

<form method="post" style="max-width: 500px; margin: auto;">
  <!-- 대상 ID -->
  <label for="target_id">신고 대상 ID</label>
  <input type="text" name="target_id" id="target_id" required
         style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;">

  <!-- 사유 -->
  <label for="reason">신고 사유</label>
  <textarea name="reason" id="reason" rows="5" required
            style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;"></textarea>

  <!-- 제출 버튼 -->
  <button type="submit"
          style="width: 100%; padding: 12px; margin-top: 15px; background-color: #dc3545;
                 color: white; font-weight: bold; border: none; border-radius: 6px;">
    신고 접수하기
  </button>
</form>
{% endblock %}
