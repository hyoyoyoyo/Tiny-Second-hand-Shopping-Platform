{% extends "base.html" %}
{% block title %}채팅 목록{% endblock %}
{% block content %}
<h2>💬 채팅 목록</h2>

<ul>
  {% for user in users %}
    <li>
      <a href="{{ url_for('private_chat', receiver_id=user['id']) }}">
        {{ user['username'] }}님과의 채팅
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}s
