{% extends "base.html" %}
{% block title %}사용자 프로필{% endblock %}
{% block content %}
<h2>{{ user.username }}님의 프로필</h2>

<p><strong>소개글:</strong></p>
<p>{{ user.bio or '소개글이 없습니다.' }}</p>

<!-- 신고하기 버튼 -->
<a href="{{ url_for('report', target_id=user.username) }}"
   style="display: inline-block; margin-top: 20px; padding: 10px 16px;
          background-color: #e74c3c; color: white; border-radius: 6px;
          text-decoration: none; font-weight: bold;">
  🚨 신고하기
</a>
{% endblock %}
